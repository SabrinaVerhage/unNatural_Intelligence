<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unNatural Intelligence</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Instructions Overlay -->
  <div id="instr-screen">
    <div class="instr-content">
      <h1>Instructions</h1>
      <p>Step 1 bla bla bla</p>
      <button id="start-btn">Start</button>
    </div>
  </div>

  <!-- Map View -->
  <h1>unNatural Intelligence</h1>
  <div id="map"></div>

  <div id="form-container">
    <form id="location-form">
      <label>
        <input type="text" id="name" placeholder="Name of Lichen" required />
      </label>
      <label>
        <input type="text" id="desc" placeholder="Location Description" />
      </label>
      <label>
        <input type="text" id="locImg" placeholder="Location Image URL" />
      </label>
      <label>
        <input type="text" id="lichImg" placeholder="Lichen Image URL" />
      </label>
      <label>
        <input type="text" id="coords" placeholder="Tap the map..." readonly />
      </label>
      <button type="submit">➕ Save Point</button>
    </form>
  </div>

  <!-- Info Card Overlay -->
  <div id="info-card" class="hidden">
    <button id="close-info">✕</button>
    <h2 id="info-name"></h2>
    <p id="info-desc"></p>
    <div id="info-images"></div>
    <p class="meta" id="info-personality"></p>
    <button id="open-camera">📸 I found it!</button>
  </div>

  <!-- Camera Overlay -->
  <div id="camera-container" class="hidden">
    <video id="video" autoplay playsinline></video>
    <button id="snap">📷 Capture</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="close-camera">← Back</button>
  </div>

  <button id="toggle-form">＋</button>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="map.js"></script>
</body>
</html>
